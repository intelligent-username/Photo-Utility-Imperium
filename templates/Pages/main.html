{% extends 'template.html' %}

{% block title %}Image Utility Imperium{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Image Utility Imperium</h1>
    <p class="lead">A collection of tools for working with images.</p>
    <div class="row">
      <div class="col-md-6">
        <h2>Tools</h2>
        <div class="list-group">
          <a href="/page1" class="list-group-item list-group-item-action">Background Remover</a>
          <a href="/page2" class="list-group-item list-group-item-action">Image Compressor</a>
          <a href="/page3" class="list-group-item list-group-item-action">Perspective Fixer</a>
          <a href="/page4" class="list-group-item list-group-item-action">Page 4</a>
        </div>
      </div>
    </div>

    <!-- Custom CSS styles -->
    <style>
      .list-group-item {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
      }

      .list-group-item:hover {
        background-color: #f8f9fa;
        color: #333;
      }
    </style>

  </div>
{% endblock %}
