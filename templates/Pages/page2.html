{% extends 'template.html' %}

{% block title %}Image Compressor{% endblock %}

{% block content %}
<h1>Image Compressor</h1>

<div class="upload-area" id="uploadfile">
    <h3>Drag & Drop or Click to Upload Image</h3>
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
</div>

<div id="image-preview">
    <img id="preview" src="" alt="Your Image" style="display: none;">
</div>

<div id="result">
    <img id="output" src="" alt="Compressed Image" style="display: none;">
    <a id="download-btn" href="" download style="display: none;">Download Compressed Image</a>
</div>
{% endblock %}
