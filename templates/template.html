<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body {% block bodytag%} {% endblock %}>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
            <a class="navbar-brand" href="#">Image Utility Imperium</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/page1">Background Remover</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/page2">Image Compressor</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/page3">Perspective Fixer</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/page4">Page 4</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    
    <main class="container mt-5">
        {% block content %}{% endblock %}
    
    </main>
    <footer class="bg-dark text-white mt-5 p-4 text-center">
        &copy; 2024 Image Utility Imperium (Me Inc. :))
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
